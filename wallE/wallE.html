<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Team project</title>
    <style>
      canvas {
        border: 1px solid black;
        margin-left: 40px;
      }
      #ui {
        position: absolute;
        top: 20px;
        left: 200px;
        background: white;
        padding: 5px 10px;
      }
    </style>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec3 vNormal;

      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;

      // model color
      uniform vec4 uColor;

      // specular properties
      uniform vec4 specularColor;
      uniform float specularAmount;
      uniform float specularShininess;

      // values passed from shader
      uniform vec4 ambientProduct, diffuseProduct, specularProduct;

      // light position
      uniform vec4 lightPosition;

      // color passed down to fragment shader
      varying vec4 fColor;

      void main() {
          vec3 position = (modelViewMatrix * vPosition).xyz;
          vec4 NN = vec4(vNormal, 0);

          // normal = normalize(uNormalMatrix * vNormal);
          vec3 normal = normalize((modelViewMatrix*NN).xyz);

          // fixed light position
          vec3 light = lightPosition.xyz;

          vec3 L = normalize( light - position ); 
          vec3 E = normalize( -position ); 
          vec3 H = normalize( L + E );  // halfway vector for Blinn-Phong 

          // ambient
          vec4 ambient = ambientProduct;

          // diffuse
          float diffuseAmount = max( dot(L, normal), 0.0);
          vec4 diffuse = diffuseAmount * diffuseProduct;

          // calculate the brightness of the surface with the lambertian lighting model
          float surfaceBrightness = max( 0.0, diffuseAmount );
          
          // specular
          float specularBrightness = (specularAmount * pow(max(dot(normal, H), 0.0), specularShininess));
          vec4 specular = vec4(uColor.xyz * surfaceBrightness + specularColor.xyz * specularBrightness, uColor.w);

          // if light source is behind the surface
          if(dot(L, normal) < 0.0) {
            specular = vec4(0.0, 0.0, 0.0, 1.0);
          }

          fColor = ambient + diffuse + specular;

          gl_Position = projectionMatrix * modelViewMatrix * vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 fColor;

      void main() {
          gl_FragColor = fColor;        
      }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="wallE.js"></script>
  </head>

  <body>
    <div id="ui">
      <b>Camera Control:</b><br />
      <label>eye X:</label>
      <input type="range" id="eyeX" min="-20" max="20" step="0.05" value="-3" />
      <label>eye Y:</label>
      <input type="range" id="eyeY" min="-20" max="20" step="0.05" value="0" />
      <label>eye Z:</label>
      <input type="range" id="eyeZ" min="13" max="20" step="0.05" value="20" />
      <br />
      <label>at X:</label>
      <input type="range" id="atX" min="-5" max="5" step="0.05" value="0" />
      <label>at Y:</label>
      <input type="range" id="atY" min="-5" max="5" step="0.05" value="0" />
      <label>at Z:</label>
      <input type="range" id="atZ" min="-5" max="5" step="0.05" value="0" />
      <br />
      <label>up X:</label>
      <input type="range" id="upX" min="-1" max="1" step="0.05" value="0" />
      <label>up Y:</label>
      <input type="range" id="upY" min="-1" max="1" step="0.05" value="1" />
      <label>up Z:</label>
      <input type="range" id="upZ" min="-1" max="1" step="0.05" value="0" />
    </div>

    <canvas id="gl-canvas" width="1600" height="800">
      Oops ... your browser doesn't support the HTML5 canvas element.
    </canvas>
  </body>
</html>
